server:
  port: 8081
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/DunningSecure
    username: root
    password: root2022
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /dunning.html
    operations-sorter: method
    enabled: true
